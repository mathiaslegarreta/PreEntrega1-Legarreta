<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img id="user-choice" src="images/piedra.png" alt="">
                </span>
                <span class="cpu-result">
                    <img id="cpu-choice" src="images/piedra.png" alt="">
                </span>
            </div>
        </div>
        <div id="result" class="result">A Jugar!</div>
        <div class="option-images">
            <span class="option-image" data-choice="1">
                <img src="images/piedra.png" alt="">
                <p>Piedra</p>
            </span>
            <span class="option-image" data-choice="2">
                <img src="images/papel.png" alt="">
                <p>Papel</p>
            </span>
            <span class="option-image" data-choice="3">
                <img src="images/tijera.png" alt="">
                <p>Tijera</p>
            </span>
        </div>
    </section>
    <div class="restart">
        <div class="button-container">
            <button id="restart">Reiniciar</button>
            <button id="clear-history">Limpiar Historial</button>
        </div>
    </div>
    <div class="historial-container">
        <h2>Historial de Ganadores</h2>
        <div id="historial" class="historial">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
